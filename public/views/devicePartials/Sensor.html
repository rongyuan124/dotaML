<div ng-controller="TSSensorController" ng-init="">
    <div class="row">
        <div class="col-sm-4 col-xs-4">
    	<div ng-show="isAutoUpdating">
            <h3>Real-time {{selectedParam.tslabel}}:</h3>
            <h1>{{selectedParam.data[0][1]}}{{selectedParam.unit}}</h1>
    	</div>
    	<div ng-hide="isAutoUpdating">
    	    <h3>Real-time monitor paused.</h3>
    	</div>
    	<div class="btn-group" style="margin-right:10px;" dropdown is-open="status.isopen">
    	    <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
    		{{dropdownLabel}} <span class="caret"></span>
    	    </button>
    	    <ul class="dropdown-menu dropdown-menu-left-ts" role="menu">
    		<li ng-repeat="option in rangeOptions">
    		    <a href ng-click="setRangeAndUpdateGraph(option)">{{option.label}}</a>
    		</li>
    	    </ul>
    	</div>
	    <div ng-show=showCustomizeTimeRangeBox>
	        <form ng-submit="setCusRangeAndUpdateGraph()">
		    <input type="date" ng-model="cusStartTime" min="2015-01-01" max="9999-12-31">
		    <input type="date" ng-model="cusEndTime" min="2015-01-01" max="9999-12-31">
		    <p></p>
		    <p><input class="btn btn-primary" style="..." type="submit" value="Set"></p>
		</form>
	    </div>
    	<div>
    	    <button class="btn btn-primary" style="margin-right:10px;" ng-click="setAutoUpdate(true)" 
                ng-hide="isAutoUpdating"> <i class="glyphicon glyphicon-play"></i> </button>
    	    <button class="btn btn-primary" style="margin-right:10px;" ng-click="setAutoUpdate(false)" 
                ng-show="isAutoUpdating"> <i class="glyphicon glyphicon-pause"></i> </button>
    	</div>
        </div>
        <div class="col-sm-8 col-xs-8">
    	<div ng-if="!currentUser.isAdmin || device.forceShowPlot" class="flot-chart graph-container" style="height:180px;width:100%;margin-bottom:15px;">
            <flot dataset="device.sensorData" options="options" width="100%" height="100%" plotselectedcallback="boxRangeSelected(ranges)" ></flot>
        </div>
            <div class="text-right">
                <button ng-click="fitData()" class="btn btn-info">Fit data</button>
                <button ng-click="zoomOut()" class="btn btn-info">Zoom out</button>
            </div>
        </div>
    </div>
</div>
