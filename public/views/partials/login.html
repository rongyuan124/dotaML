<div class="middle-box text-center loginscreen  animated fadeInDown" ng-controller="LoginController as ctrl">
    <div>
        <div>

            <h1 class="logo-name"><img src="/images/logo_black.png" height="80" style="margin-left: -40px"></h1>

        </div>

        <h3>Your lab in the cloud</h3>
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form" ng-submit="ctrl.submitLogin()">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Username" required="" ng-model="ctrl.user.username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" ng-model="ctrl.user.password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

        </form>

        <a ng-click="ctrl.forgotPasswordCollapse=!ctrl.forgotPasswordCollapse"><small>Forgot password?</small></a>
        <div collapse="ctrl.forgotPasswordCollapse">
            <br>
            <div class="well well-lg">
                <form role="form" ng-submit="ctrl.recoverPassword()">
                    <p>Enter your email address to recover your password:</p>
                    <input class="form-control" type="text" ng-model="ctrl.recoverEmail" required>
                    <br>
                    <button type="submit" class="btn btn-primary" >Submit</button>
                </form>
            </div>
        </div>
        <p class="text-muted text-center"><small>Do not have an account?</small></p>
        <a class="btn btn-sm btn-white btn-block" href="#/signup">Create an account</a>
        <p class="m-t"> <small>TetraScience Inc. &copy; 2015</small> </p>
    </div>
</div>
