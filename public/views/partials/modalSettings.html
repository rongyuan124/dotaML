<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{device.deviceName}} Settings</h4>
    </div>
    <div class="modal-body" style="overflow-y:auto">
        <p><div ng-include="deviceSharingTemplate"></div></p>
        <div ng-if="currentUser.isAdmin || device.isOwner">
            <hr>
            <div ng-include="driverSelectionTemplate"></div>
        </div>
        <div ng-if="currentUser.isAdmin">
            <hr>
            <h4><i class="glyphicon glyphicon-headphones"></i> Admin </h4>
            <p>ip: {{device.tsip}}</p>
            <p>device id: {{device._id}}</p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" ng-if="currentUser.isAdmin" ng-click="deleteDevice(device._id)" ng-confirm-click="Admin, are you sure you want to delete this device?">Delete the device</button>
        <button type="button" class="btn btn-warning" ng-if="!device.isOwner && !currentUser.isAdmin" ng-click="deleteMe(device._id)" ng-confirm-click="Are you sure you want to unlink from this device?">Unlink</button>
        <button type="button" class="btn btn-primary" ng-click="close()">Close</button>
    </div>
</div>
