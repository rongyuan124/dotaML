

        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Register a new Device</h5>
                        <div class="ibox-tools">

                        </div>
                    </div>
                    <div class="ibox-content">
                        <form ng-submit="registerDevice()" >
                            <div class="form-group">
                                <div class="form-group">
                                    <label>Device Type</label>
                                    <select class="form-control" ng-model="newDevice.deviceType" required>
                                        <option value="box">TS hub</option>
                                        <option value="sensor" >sensor</option>
                                        <option value="camera">camera</option>
                                        <option value="switch">switch</option>
                                        <option value="adaptor">adaptor</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label > {{newDevice.deviceType == 'box' ? 'Box Name' : 'Device Name'}}</label>
                                    <input class="form-control" type="text" ng-model="newDevice.deviceName" required></input>
                                </div>


                            </div>


                            <input type="submit" class="btn btn-primary" value="Register"></input>


                        </form>

                        <h4> Available Devices</h4>
                        <div ng-repeat="device in deviceList">
                            <h5>{{device.deviceType}} {{device.deviceName}} <i ng-if="device.isOwner" class="glyphicon glyphicon-star"></i><a href="" ng-click="device.isCollapsed = !device.isCollapsed">Show credential</a></h5>
                            <div>

                                <div collapse="device.isCollapsed">
                                    <div class="well">
                                        <label> Device Id:    </label>   {{device._id}}
                                        <label> API-Key:      </label>   {{device.apikey}}
                                        <label> Activation-code: </label> {{device.activationCode}}
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
